packaging_format = 2

id = "wekan"
name = "Wekan"
description.en = "Trello-like kanban"
description.fr = "Kanban similaire Ã  Trello"

version = "8.25~ynh1"

maintainers = [ ]

[upstream]
license = "MIT"
website = "https://wekan.github.io"
demo = "https://demo.sandstorm.io/appdemo/m86q05rdvj14yvn78ghaxynqz7u2svw6rnttptxx49g1785cdv1h"
admindoc = "https://github.com/wekan/wekan/wiki"
code = "https://github.com/wekan/wekan"

[integration]
yunohost = ">= 12.1.38"
architectures = ["amd64", "arm64"]
multi_instance = true

ldap = true
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/wekan"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

        [resources.sources.main]
        amd64.url = "https://github.com/wekan/wekan/releases/download/v8.25/wekan-8.25-amd64.zip"
        amd64.sha256 = "a349800f854ad9be15f844bda417bfab2fe0f2b3f07616442f2729868c150205"
        arm64.url = "https://github.com/wekan/wekan/releases/download/v8.25/wekan-8.25-arm64.zip"
        arm64.sha256 = "7bbcd41ec415940217c7be5128addab894aaec6b84a9c90de716d9d636786d18"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = ".*-amd64.zip"
        autoupdate.asset.arm64 = ".*-arm64.zip"

    [resources.ports]

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    admin.allowed = "admins"
