packaging_format = 2

id = "wekan"
name = "Wekan"
description.en = "Trello-like kanban"
description.fr = "Kanban similaire Ã  Trello"

version = "8.33~ynh1"

maintainers = [ ]

[upstream]
license = "MIT"
website = "https://wekan.github.io"
demo = "https://demo.sandstorm.io/appdemo/m86q05rdvj14yvn78ghaxynqz7u2svw6rnttptxx49g1785cdv1h"
admindoc = "https://github.com/wekan/wekan/wiki"
code = "https://github.com/wekan/wekan"

[integration]
yunohost = ">= 12.1.38"
architectures = ["amd64", "arm64"]
multi_instance = true

ldap = true
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/wekan"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

        [resources.sources.main]
        amd64.url = "https://github.com/wekan/wekan/releases/download/v8.33/wekan-8.33-amd64.zip"
        amd64.sha256 = "94b33a895cc79c01f0c85328a06200ef6843ab05f5d1b4b68052bbd1850dc541"
        arm64.url = "https://github.com/wekan/wekan/releases/download/v8.33/wekan-8.33-arm64.zip"
        arm64.sha256 = "3e83094aff21c7aa7bd5b1e70703860c7058f32e5dd48d95ae293e570b43b927"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = ".*-amd64.zip"
        autoupdate.asset.arm64 = ".*-arm64.zip"

    [resources.ports]

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    admin.allowed = "admins"
